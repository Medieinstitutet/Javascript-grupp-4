<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO - Grupp 4</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="app.js" defer></script>
</head>

<body>
    <header>
        <input type="text" id="search-bar" placeholder="Search">
        <button type="submit" id="search-button">Search</button>
    </header>
    <main>
        <h1>TODO</h1>
        <section>
            <div id="todoCount"> Total Todos: 0 </div>
            <form id="todoForm">
                <input type="text" id="todoInput" placeholder="Add a new todo">
                <button type="submit">Add</button>
            </form>
        </section>
        <section>
            <select id="sort">
                <option value="0">Sort by</option>
                <option value="1">A-Z</option>
                <option value="2">Z-A</option>
            </select>

            <select id="filter-select">
                <option value="0">Filter</option>
                <option value="all">All</option>
                <option value="done">Done</option>
                <option value="not-done">Not Done</option>
              </select>
        </section>
        <section>
            <ul id="todoList">
            <!-- 
                <li>
                    <form id="editTodoForm">
                        <input type="text" value="Buy milk" readonly>
                        <input id="doneCheckbox" type="checkbox">
                        <button class="deletebtn" type="button">Delete</button>
                        <button id="editSaveBtn" type="submit">Edit</button>
                    </form>
                </li>
            -->
            </ul>
            <button id="eraseAllBtn" type="button">Erase all</button>
        </section>
    </main>
</body>

</html>
